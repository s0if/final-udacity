
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Plan your trips easily with Travel Planner">
  <title>Travel Planner</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-plane-departure"></i> Travel Planner</h1>
    <button id="dark-mode-toggle" class="dark-mode-toggle">
      🌙 Toggle Dark Mode
    </button>

    <form id="trip-form">
      <label for="country">Destination:</label>
      <input type="text" id="country" name="country" required placeholder="Enter country name">
      
      <label for="travel-date">Departure Date:</label>
      <input type="date" id="travel-date" name="travel-date" required>
      
      <label for="return-date">Return Date:</label>
      <input type="date" id="return-date" name="return-date" required>
      
      <button type="submit"><i class="fas fa-search"></i> Get Trip Details</button>
    </form>

    <div class="trip-details">
      <h2><i class="fas fa-info-circle"></i> Trip Details</h2>
      <p><i class="fas fa-calendar-alt"></i> <strong>Trip Length:</strong> <span id="trip-length"></span></p>
      <p><i class="fas fa-hourglass-half"></i> <strong>Trip Countdown:</strong> <span id="trip-countdown"></span></p>
      <p><i class="fas fa-cloud-sun"></i> <strong>Weather Forecast:</strong> <span id="weather-forecast"></span></p>
      <img id="weather-image" src="" alt="Weather">
    </div>
  </div>

  <script>
    // Dark Mode Toggle
    const darkModeToggle = document.getElementById('dark-mode-toggle');
    const body = document.body;

    darkModeToggle.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      darkModeToggle.textContent = body.classList.contains('dark-mode') ? '☀️ Toggle Light Mode' : '🌙 Toggle Dark Mode';
    });

    // Form Submission
    document.getElementById('trip-form').addEventListener('submit', function(event) {
      event.preventDefault();
      // Add your form handling logic here
      alert('Trip details fetched!');
    });
  </script>
</body>
</html>
